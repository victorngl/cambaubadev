{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <h2>Trocar senha de acesso</h2>
                <small>Preencha o formulário à seguir para realizar a troca da sua senha de acesso</small>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <hr>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
