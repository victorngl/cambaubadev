{% extends "password_reset/base.html" %}
{% load bootstrap %}

{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
	<form method="post" action="{{ url }}">
		{% csrf_token %}
		{{ form|bootstrap }}
		<p><input type="submit" class="btn btn-primary" value="{% trans "Recover my password" %}"></p>
	</form>
{% endblock %}
