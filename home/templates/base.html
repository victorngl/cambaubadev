{% load static %}
<!DOCTYPE html>
<html lang="pt-BR" dir="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMC - Escola Modular Cambauba</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon_cambauba.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon_cambauba.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/styles/css/themes/lite-blue.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/styles/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/styles/vendor/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/styles/vendor/datatables.min.css' %}">
    <link rel="stylesheet" href="https://novadata.com.br/intranet/intranets/cambauba/bernardo.css">
    <link rel="stylesheet" href="https://novadata.com.br/intranet/intranets/cambauba/style.compilado.css">
    <!-- <link rel="stylesheet" href="http://intranet.novadata.com.br/intranets/criteria/admin/admin_bernardo.css"> -->
    <script src="https://kit.fontawesome.com/8d83ea68cd.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/favicons/favicon_cambauba.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicons/favicon_cambauba.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicons/favicon_cambauba.png' %}">
    <link rel="manifest" href="{% static 'assets/images/favicons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'assets/images/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="EMC - Escola Modular Cambauba">
    <meta name="application-name" content="EMC - Escola Modular Cambauba">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    {% block extra_style %}

    {% endblock %}
</head>

<body class="dashboard text-left">
    <!-- Pre Loader Strat  -->
    <div class='loadscreen' id="preloader">

        <div class="loader spinner-bubble spinner-bubble-primary">

        </div>
    </div>
    <!-- Pre Loader end  -->


    <div class="app-admin-wrap layout-sidebar-large">
        {% include 'top_menu.html' %}

        {% include 'sidebar.html' %}

        <!-- ============ Body content start ============= -->
        <div class="main-content-wrap sidenav-open d-flex flex-column">
            <div class="main-content">
                <div class="breadcrumb">
                    {% block breadcrumb %}

                    {% endblock %}
                </div>

                <div class="separator-breadcrumb border-top"></div>

                <!-- content goes here -->
                <div class="container">
                    {% block content %}

                    {% endblock %}
                </div>

            </div>
            <!-- end of main content -->
        </div>
        <!-- ============ Body content End ============= -->
    </div>
    <!--=============== End app-admin-wrap ================-->

    <script src="{% static 'assets/js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/jquery-ui/jquery-ui.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/es5/script.min.js' %}"></script>
    <script src="{% static 'assets/js/es5/sidebar.large.script.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/datatables.min.js' %}"></script>

    {% block extra_js %}

    {% endblock %}
</body>

</html>
