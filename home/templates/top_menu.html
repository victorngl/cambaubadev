{% load static %}
{% load avatar_tags %}
<div class="main-header">
    <div class="logo">
        <img src="{% static 'assets/images/logo.svg' %}" alt="Logo">
    </div>

    <div class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div style="margin: auto"></div>

    <div class="header-part-right">
        <!-- Full screen toggle -->
        <i class="i-Full-Screen header-icon d-none d-sm-inline-block" data-fullscreen></i>
        
        <!-- User avatar dropdown -->
        <div class="dropdown">
            <div class="user col align-self-end">
                <a href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% avatar user 40 class="round" id="userDropdown" alt="" %}
                </a>
                
                
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <div class="dropdown-header">
                        <i class="i-Lock-User mr-1"></i> {{user.username}}
                    </div>
                    <a href="{% url 'avatar_add' %}" class="dropdown-item">Trocar Foto</a>
                    <a href="{% url 'logout' %}" class="dropdown-item" href="signin.html">Sair</a>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- header top menu end -->
