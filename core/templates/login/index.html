{% load static %}
{% load bootstrap %}

<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon_cambauba.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon_cambauba.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <link rel="stylesheet" href="https://intranet.novadata.com.br/intranets/cambauba/bernardo.css">
    
    <title>EMC - Escola Modular Cambauba</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon_cambauba.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon_cambauba.png' %}">
    <link rel="manifest" href="{% static 'assets/images/favicons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'assets/images/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Criteria Invest">
    <meta name="application-name" content="Criteria Invest">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
</head>
<body id="page__login">
    <div class="login__wrapper">
        <section class="imagem__quebra">
            <img src="" alt="instalador" id="myPicture">
        </section>
        <section class="area__login">
            <div id="login">
                <div class="container">
                    
                    <div class="campos">
                        <h1 class="pl-2"></h1>
                        <section class="imagem__logo">
                            <img src="https://cambauba.datacartes.com.br/wp-content/themes/cambauba/img/logo-color.png" alt="capa">
                        </section>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|bootstrap }}
                            <div class="col px-0 wrapper__button">
                                <button type="submit" class="entrar">Acessar</button>
                            </div>
                            <br>
                            <a class="mt-3 col px-0 esqueceu" href="{% url 'password_reset_recover' %}">Esqueceu a senha?</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>


<script>
    window.onload = choosePic;

var myPix = new Array("https://novadata.com.br/intranet/intranets/cambauba/loginpics/1.JPG","https://novadata.com.br/intranet/intranets/cambauba/loginpics/2.JPG","https://novadata.com.br/intranet/intranets/cambauba/loginpics/3.JPG","https://novadata.com.br/intranet/intranets/cambauba/loginpics/4.JPG","https://novadata.com.br/intranet/intranets/cambauba/loginpics/5.JPG","https://novadata.com.br/intranet/intranets/cambauba/loginpics/6.jpg","https://novadata.com.br/intranet/intranets/cambauba/loginpics/7.JPG","https://novadata.com.br/intranet/intranets/cambauba/loginpics/8.JPG","https://novadata.com.br/intranet/intranets/cambauba/loginpics/9.JPG");

function choosePic() {
     var randomNum = Math.floor(Math.random() * myPix.length);
     document.getElementById("myPicture").src = myPix[randomNum];
}

</script>
